[book]
title = "Haskell 入门课程 2025"
authors = ["Haskell 101 Contributors"]
language = "zh-CN"
src = "src"
description = "从零开始学习 Haskell，通往 Cardano 开发之路"

[build]
build-dir = "book"
create-missing = true

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
smart-punctuation = true
mathjax-support = false
no-section-label = false
git-repository-url = "https://github.com/haskell-101-cn/course"
edit-url-template = "https://github.com/haskell-101-cn/course/edit/main/{path}"
site-url = "/haskell-101-cn/"

[output.html.print]
enable = true

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.playground]
editable = false
copyable = true
line-numbers = true
runnable = false

[output.html.fold]
enable = true
level = 1
